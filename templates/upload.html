<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Time - Test your knowledge with our interactive quiz platform">
    <title>Quiz Time - Test Your Knowledge</title>
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>
    <div id="screenshot-overlay"></div>
    <header>
        <nav>
            <div class="name">
                <div class="img">
                    <img src="{% static 'source/hugeicons_quiz-01.png' %}" alt="Quiz Time Logo">
                </div>
                <div class="username">
                    <h4>{{username}}</h4>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <section class="quiz-middle">
                    <h1>Choose Type To upload</h1>
                        <br>
                        <div class="quiz-controls">
                            <div class="btn-next">
                                <a href="{% url 'test_info' %}"><button type="submit" class="submit-btn">Manually</button></a>
                            </div>
                            <div class="btn-next">
                                <a href="{% url 'file' %}"><button type="submit" class="submit-btn">File Upload</button></a>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
